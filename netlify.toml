[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
REACT_APP_NETWORK_NAME = "mainnet"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "frame-ancestors 'none'; script-src 'self'; object-src 'self'; style-src 'self' https://unpkg.com/sgds-govtech https://cdnjs.cloudflare.com/ajax/libs/font-awesome/ https://fonts.googleapis.com/ https://fonts.gstatic.com/; default-src 'none'; base-uri 'self'; form-action 'self'; img-src: 'self'"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

